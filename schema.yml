components:
  schemas:
    FormatEnum:
      enum:
      - SINGLE
      type: string
      description: '* `SINGLE` - Single Elimination'
    Match:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        round:
          type: integer
          nullable: true
          title: <class 'bracket.models.Tournament'>
        next_team:
          type: string
          nullable: true
          maxLength: 5
        expected_seed:
          type: integer
          nullable: true
        tournament:
          type: integer
        team1:
          type: integer
          nullable: true
        team2:
          type: integer
          nullable: true
        winner:
          type: integer
          nullable: true
        next:
          type: integer
          nullable: true
      required:
      - id
      - tournament
    PatchedMatch:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        round:
          type: integer
          nullable: true
          title: <class 'bracket.models.Tournament'>
        next_team:
          type: string
          nullable: true
          maxLength: 5
        expected_seed:
          type: integer
          nullable: true
        tournament:
          type: integer
        team1:
          type: integer
          nullable: true
        team2:
          type: integer
          nullable: true
        winner:
          type: integer
          nullable: true
        next:
          type: integer
          nullable: true
    PatchedTeam:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        seed:
          type: integer
          nullable: true
        tournament:
          type: integer
          nullable: true
    PatchedTournament:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        matches:
          type: array
          items:
            $ref: '#/components/schemas/Match'
          readOnly: true
        teams:
          type: array
          items:
            $ref: '#/components/schemas/Team'
          readOnly: true
        name:
          type: string
          maxLength: 70
        winner:
          type: integer
          nullable: true
        format:
          $ref: '#/components/schemas/FormatEnum'
    Team:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        seed:
          type: integer
          nullable: true
        tournament:
          type: integer
          nullable: true
      required:
      - id
    Tournament:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        matches:
          type: array
          items:
            $ref: '#/components/schemas/Match'
          readOnly: true
        teams:
          type: array
          items:
            $ref: '#/components/schemas/Team'
          readOnly: true
        name:
          type: string
          maxLength: 70
        winner:
          type: integer
          nullable: true
        format:
          $ref: '#/components/schemas/FormatEnum'
      required:
      - id
      - matches
      - name
      - teams
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
